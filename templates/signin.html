<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Sign In</title>
  </head>
  <body>
    <nav class="top-nav">
      <a href="/" class="brand"><span>firebase</span>auth</a>
      <div class="nav-actions">
        <a href="/signup" class="btn-text">Create account</a>
      </div>
    </nav>

    <main class="page-center">
      <div class="container">
        <div class="modal-header">
          <h2>Sign In</h2>
        </div>
        <form id="signin-form">
          <div class="form-group">
            <label for="signin-email">Email</label>
            <input
              type="email"
              id="signin-email"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="signin-password">Password</label>
            <input
              type="password"
              id="signin-password"
              placeholder="Your password"
              required
            />
          </div>
          <button type="submit">Sign In</button>
        </form>
        <a href="/" class="back-link">Back to home</a>
      </div>
    </main>

    <div class="bottom-bar">
      <span
        >Built by
        <a href="https://github.com/barandev" target="_blank">BaranDev</a></span
      >
      <div class="bottom-links">
        <a
          href="https://github.com/barandev/Firebase-Authentication-Template"
          target="_blank"
          >GitHub</a
        >
      </div>
    </div>

    <script src="/static/js/signin.js" type="module"></script>
  </body>
</html>
