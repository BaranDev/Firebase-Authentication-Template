  <body>
    <div class="navbar">
      <a href="#" onclick="openModal('signin-modal')" class="navbar-button"
        >Sign In</a
      >
      <a href="#" onclick="openModal('signup-modal')" class="navbar-button"
        >Sign Up</a
      >
    </div>
    <div id="signin-modal" class="modal">
      <div class="modal-content">
        <div style="width: 100%; display: flex; justify-content: end; gap: 30%">
          <h2>Sign In</h2>
          <button
            class="close-button"
            style="
              background: transparent;
              background-color: transparent;
              border: none;
              color: #232323;
              font-size: 20px;
              cursor: pointer;
            "
            onclick="closeModal('signin-modal')"
          >
            X
          </button>
        </div>
        <form id="signin-form">
          <div
            style="
              display: grid;
              grid-template-columns: 1fr;
              row-gap: 1rem;
              justify-items: center;
            "
          >
            <input
              type="email"
              id="user-email"
              placeholder="Email"
              class="modal-input"
              required
            />
            <input
              type="password"
              id="user-password"
              placeholder="Password"
              class="modal-input"
              required
            />
            <button type="submit" class="modal-button">Sign In</button>
          </div>
        </form>
      </div>
    </div>

    <div id="signup-modal" class="modal">
      <div class="modal-content">
        <div style="width: 100%; display: flex; justify-content: end; gap: 30%">
          <h2>Sign Up</h2>
          <button
            class="close-button"
            style="
              background: transparent;
              background-color: transparent;
              border: none;
              color: #232323;
              font-size: 20px;
              cursor: pointer;
            "
            onclick="closeModal('signup-modal')"
          >
            X
          </button>
        </div>
        <form id="signup-form">
          <div
            style="
              display: grid;
              grid-template-columns: 1fr;
              row-gap: 1rem;
              justify-items: center;
            "
          >
            <input
              type="email"
              id="user-email"
              placeholder="Email"
              class="modal-input"
              required
            />
            <input
              type="password"
              id="user-password"
              placeholder="Password"
              class="modal-input"
              required
            />
            <button type="submit" class="modal-button">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      function openModal(id) {
        document.getElementById(id).style.display = "flex";
      }
      function closeModal(id) {
        document.getElementById(id).style.display = "none";
        document.getElementById("signup-form").reset();
        document.getElementById("signin-form").reset();
      }
    </script>
    <script src="/static/js/signup.js" type="module"></script>
    <script src="/static/js/signin.js" type="module"></script>
