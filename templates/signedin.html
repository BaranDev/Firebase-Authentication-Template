<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <nav class="top-nav">
      <div class="brand"><span>firebase</span>auth</div>
      <div class="nav-actions">
        <span class="btn-text" style="cursor: default; color: var(--text-dim)"
          >{{ user.email }}</span
        >
      </div>
    </nav>

    <main class="page-center">
      <div class="container">
        <div class="modal-header">
          <h2>Dashboard</h2>
        </div>

        <p>You are signed in. This is a protected route.</p>

        <div class="user-info">
          <p><strong>UID</strong> <span class="mono">{{ user.uid }}</span></p>
          <p><strong>Email</strong> {{ user.email }}</p>
        </div>

        <p class="hint">
          Customize this page to build your app. Add profile settings, data
          views, or anything you need.
        </p>

        <button class="signout-button" id="signout-button">Sign Out</button>
      </div>
    </main>

    <div class="bottom-bar">
      <span
        >Built by
        <a href="https://github.com/barandev" target="_blank">BaranDev</a></span
      >
      <div class="bottom-links">
        <a
          href="https://github.com/barandev/Firebase-Authentication-Template"
          target="_blank"
          >GitHub</a
        >
      </div>
    </div>

    <script src="/static/js/signout.js" type="module"></script>
  </body>
</html>
